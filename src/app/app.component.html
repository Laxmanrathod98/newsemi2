<mat-drawer-container hasBackdrop="true">
    <mat-drawer #sidenav class="sidenav" mode="over" position="start">
        <app-category-selector [sidenav]="sidenav"></app-category-selector>
    </mat-drawer>
    <mat-drawer #cart class="cartnav" mode="over" position="end">
        <app-cart [cart]="cart"></app-cart>
    </mat-drawer>

    <mat-drawer-content>
        <app-top-bar [cart]="cart"></app-top-bar>
        <app-header [sidenav]="sidenav" *ngIf="!isLogin"></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-drawer-content>
</mat-drawer-container>
